 <script>
	
// script for score
score = document.getElementById('score');
 var studentsName = ["Wang","Chen","Zhao","Liu","Yamamoto","Tanaka"];

    for(i=0;i<studentsName.length;i++){

    	
    	score.innerHTML += studentsName[i] + "  "+ studentsScore[i] + "<br>";
    	 }
score.innerHTML += '<h3>2. The following students are students who can get A.</h3><br>';

for(i=0;i<studentsScore.length;i++){
   	//use if conditon two check the number of students whose score are greater than 90.

      	score.innerHTML += studentsName[i] +" "+studentsScore[i] +"<br>";
      }
    }
 for(i=0;i<studentsScore.length;i++){
     	// calculating total score
     	totalScore = totalScore+ studentsScore[i];
     }
     avgScore = totalScore/studentsScore.length;

     
 score.innerHTML += "<br><br><h3>Total score is "+totalScore+ "</h3>";
  score.innerHTML += "<h3>The Avagrage score is "+avgScore+ "</h3><br>";

 score.innerHTML += "<h3> 3. Sort score in descending order<br></h3>";
    for(i=0;i<studentsScore.length;i++){
    	for(j= i+1;j<studentsScore.length;j++){

           //swipe student score
    			tempScore = studentsScore[i];
    			studentsScore[i]= studentsScore[j];
    			studentsScore[j] = tempScore;

    		//Swipe student name
    			tempName = studentsName[i];
    			studentsName[i]= studentsName[j];
    			studentsName[j] = tempName;
            
    		}
       
    	}
